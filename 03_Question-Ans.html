<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio with play automatic and infinite.</title>
</head>
<body>
    
    <!-- Video Example -->
    <video controls autoplay muted loop>
        <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg">
       <p>This is example of video tag</p>
    </video>

    <!-- Audio Example -->
    <audio src="Source/Bandeya Re Bandeya(PagalWorldl).mp3" controls autoplay muted loop></audio>
    <p>This is example of audio tag</p>
    
</body>
</html>
