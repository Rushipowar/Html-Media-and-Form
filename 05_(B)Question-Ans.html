<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <center>
        <h1>SignIn Page</h1>
        <form action="" method="get" style="line-height: 30px;">
            <fieldset>
              <legend>SignIn Now</legend>

              <label for="fname">Email: </label>
              <input type="email" placeholder="Enter Your Email" id="email" required minlength="3"> <br>

              <label for="password">Password: </label>
              <input type="password" placeholder="Enter Your Password" id="password" required> <br>

              <button type="submit">SignIn</button>
            </fieldset>
        </form>
    </center>
</body>
</html>
